          <p>framalibre (framapack)
          Framasoft, c’est une association d’éducation populaire, un groupe d’ami·es convaincu·es qu’un monde numérique émancipateur est possible, persuadé·es qu’il adviendra grâce à des actions concrètes sur le terrain et en ligne avec vous et pour vous !

    <section class="content-section bg-light border-bottom" id="contact">
    <div class="row">
      <div class="article math">
        <img class="img-fluid streetmap" src="img/logo-kdenlive.png">
        <figcaption class="figcaption" style="float: right;">
          <h1>Kdenlive</h1>
          <p>Kdenlive est un logiciel de montage vidéo permettant la création de films amateurs et professionnels.
          Basé sur les librairies MLT et FFmpeg, il autorise une infinité de pistes, propose un grand nombre d'effets, et prend en charge presque tous les formats connus. Suivant les principes de la communauté KDE, son interface est "simple par défaut, puissante quand il y a besoin" : rapide à prendre en main pour les débutants, les habitués de ce type de logiciels peuvent retrouver nombre d'outils qu'ils attendent (composition, titrage, colorimétrie, options d'export)...
          Le logiciel est soutenu par une communauté internationale d'artistes qui guide ses évolutions pour une utilisation toujours plus plaisante.<br>
        <a href="https://kdenlive.org/fr/">https://kdenlive.org/fr/</a></p>

        </figcaption>
      </div>  
    </div>
  
    </section>
    <section class="content-section bg-light border-bottom" id="portfolio">
    <div class="row">
      <div class="article math">
        <img class="img-fluid" src="img/logo-pinta.png">
        <figcaption class="figcaption" style="float: right;">
          <h1>Pinta</h1>
          <p>Logiciel de graphisme simple et intuitif, permettant de dessiner ou d'éditer des images facilement.
          Tous les outils de dessin standard sont présents : lignes, polygones, dessin à main levée, courbes de Béziers, texte... De même qu'un système de calques et de nombreux effets : croquis à l'encre ou au crayon, peinture à l'huile, détection des contours, suppression des yeux rouges, nuages, différents type de flou, et bien d'autres encore.<p><br>
          <a href="https://pinta-project.com/pintaproject/pinta/">https://pinta-project.com/pintaproject/pinta/</a>

        </figcaption>
      </div>  
    </div>
    </section>
    <section class="content-section bg-light border-bottom" id="digikam">
    <div class="row">
      <div class="article math">
        <img class="img-fluid" src="img/digikam.png">
        <figcaption class="figcaption" style="float: right;">
          <h1>DigiKam</h1>
          <p>DigiKam est un gestionnaire de collection de photos initialement destiné à l'environnement graphique KDE (de GNU/Linux). Il fut plus récemment porté sur Windows et Mac osx.Il permet d'organiser ses photos, de leur ajouter des tags, de les classer. Il permet également de modifier les données EXIF.Il peut également les manipuler et leur appliquer des filtres, puis les exporter (création de diaporamas, de tables d'impression, de calendriers, partage sur des sites web de partage de photo et les réseaux sociaux, etc).La plupart des appareils photos et des formats d'images sont reconnus par DigiKam.<p><br>
          <a href="https://www.digikam.org/">https://www.digikam.org/</a>

        </figcaption>
      </div>  
    </div>
    </section>
